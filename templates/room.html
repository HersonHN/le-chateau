{% extends "layout/layout.html" %}

{% set title = room + " chatroom" %}

{% block content %}

{% for message in messages %}
<div>
    <p><b>{{message.author}}:</b> {{message.message}}</p>
</div>
{% endfor %}

<button class="say-hello">
    Say Hello
</button>

<script src="/assets/vendor/socket.io.min.js"></script>
<script src="/assets/chateau.js"></script>
{% endblock %}
